<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Teacher: _____ ______</p>
    </header>
    <br>
    <div class="teacher-student-container">
        <h1>Create Teams and Assign Students</h1>
        <form id="csv-upload-form" enctype="multipart/form-data">
            <label for="csvFile">Upload Course Roster CSV:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv">
            <br>
            <button type="button" class="button1" onclick="uploadCSV()">Upload CSV</button>
        </form>

        <div id="team-management">
            <h2>Manage Teams</h2>
            <button class="button1" onclick="createTeam()">Create New Team</button>
            <div id="teams-container"></div>
        </div>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
